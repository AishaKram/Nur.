name: flutterfront
description: "Female Health Tracking App - Final Year Project"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  http: ^1.3.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Afacad
      fonts:
        - asset: assets/fonts/Afacad-Regular.ttf
        - asset: assets/fonts/Afacad-Bold.ttf
          weight: 700
        - asset: assets/fonts/Afacad-Medium.ttf
          weight: 500


